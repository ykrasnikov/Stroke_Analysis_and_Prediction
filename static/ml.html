<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stroke ML</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="static/js/logic.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Stroke
                <span class="sr-only">(current)</span>
              </a>
                </li>
            </ul>
        </div>
    </nav>
    <hr style="color:lightgray; border-width: 3px;">
    <div class="container">
        <div class="card border-primary mb-6" style="max-width: 30rem;">
            <div class="card-header">Filters</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="gender">Gender</label>
                            <select id="gender">
                                <option value="1">Male</option>
                                <option value="0">Female</option>                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="age">Age</label>
                            <input type="text" class="form-control" value="25" id="age">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="married">Married?</label>
                            <select id="married">
                                <option value="1">Yes</option>
                                <option value="0">No</option>                                
                            </select>
                        </div>
                    
                    
                        <div class="form-group">
                            <label class="col-form-label" for="heart_disease">Heart Disease?</label>
                            <select id="heart_disease">
                                <option value="0">No</option>                                
                                <option value="1">Yes</option>                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="smoke_hist">Smoking History</label>
                            <select id="smoke_hist">
                                <option value="1">Unknown</option>
                                <option value="2">Formerly Smoked</option>
                                <option value="3">Never Smoked</option>
                                <option value="4">Currently Smokes</option>                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="work_type">Type of Work</label>
                            <select id="work_type">
                                <option value="1">Government Job</option>
                                <option value="2">Never Worked</option>
                                <option value="3">Private Industry</option>
                                <option value="4">Self Employed</option>
                                <option value="5">Child (not employed)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="hypertension">Hypertension?</label>
                            <select id="hypertension">
                                <option value="0">No</option>
                                <option value="1">Yes</option>                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="avg_glucose_level">Average Glucose Level</label>
                            <input type="text" class="form-control" value="100" id="avg_glucose_level">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="bmi">BMI</label>
                            <input type="text" class="form-control" value="29" id="bmi">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="residence_label">Residence</label>
                            <select id="residence_label">
                                <option value="1">Rural</option>
                                <option value="0">Urban</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" id="filter">Make Prediction!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr style="color:lightgray; border-width: 3px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 id="output"></h1>
            </div>
        </div>
    </div>

</body>

</html>

</html>
